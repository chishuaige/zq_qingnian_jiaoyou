<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复选框验证示例</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label>请选择至少一个选项:</label><br>
        <input type="checkbox" name="options" value="option1"> 选项1<br>
        <input type="checkbox" name="options" value="option2"> 选项2<br>
        <input type="checkbox" name="options" value="option3"> 选项3<br><br>

        <input type="submit" value="提交">
        <p class="error" id="error-message">请至少选择一个选项</p>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            // 获取所有复选框
            var checkboxes = document.querySelectorAll('input[name="options"]:checked');
            // 检查是否有选中的复选框
            if (checkboxes.length === 0) {
                // 如果没有选中的复选框，显示错误信息并阻止表单提交
                event.preventDefault();
                document.getElementById('error-message').style.display = 'block';
            } else {
                // 如果有选中的复选框，隐藏错误信息（如果需要的话）
                document.getElementById('error-message').style.display = 'none';
                // 此处可以添加表单提交的额外逻辑，例如通过AJAX发送数据
            }
        });
    </script>
</body>
</html>
